<!DOCTYPE html>
<html>
<head>
    <title>WaterLance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
          <link rel="icon" href="/static/logo.png" type="icon">
          <link href="../static/main.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
<nav class="navbar bg-black text-white">
  <div class="container-fluid display-flex flex-wrap justify-content-start">
      <img src="/static/logo.png" alt="Logo" width="130" class="d-inline-block align-text-top">
      <div class="d-inline" style="align-self: center;">
          <h1 class="d-inline align-center">WaterLance</h1>
      </div>
  </div>
</nav>
<div class=" px-3 pt-3">
    <iframe style="width: 100%"
height="800"
loading="lazy"
allowfullscreen
referrerpolicy="no-referrer-when-downgrade"
src = "https://www.google.com/maps/embed/v1/directions?origin={{ lat_p }}+{{ lng_p }}&destination={{ lat_f }}+{{ lng_f }}&mode=walking&key=AIzaSyBdiwv2zv-I2eBzLvHNamMvqjTw2AE8-8s">
</iframe>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
<script src="/static/mainjava.js"></script>
</body>
</html>
